name: Run UI Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      CI: true  # Habilita perfil temporal en ChromeDriver

    steps:
      - name: â¬‡ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§ª Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ’¾ Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
            ~/.cache/selenium
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}

      - name: ðŸ“¦ Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: ðŸ”§ Grant execute permission to Maven wrapper (if used)
        run: chmod +x mvnw || true

      - name: ðŸš€ Run tests with Maven
        run: mvn clean verify -Dwebdriver.chrome.driver=$(which chromedriver)

      - name: ðŸ“¤ Upload Serenity Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: serenity-report
          path: target/site/serenity
