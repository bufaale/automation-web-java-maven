name: UI Tests and Serenity Report

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CI: true
      HEADLESS: true
    steps:
      - name: â¬‡ Checkout
        uses: actions/checkout@v4

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ’¾ Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
            ~/.cache/selenium
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}

      - name: ğŸŒ Setup Chrome
        uses: browser-actions/setup-chrome@v1

      - name: ğŸš€ Run UI Tests
        run: mvn clean verify -Dwebdriver.chrome.driver=$(which chromedriver)

      - name: ğŸ“¤ Upload raw Serenity data
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: raw-serenity-data
          path: target/site/serenity

  deploy:
    needs: test
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Serenity artifact
        uses: actions/download-artifact@v4
        with:
          name: raw-serenity-data
          path: target/site/serenity

      - name: ğŸ› Debug downloaded report
        run: ls -lh target/site/serenity

      - name: ğŸ“Š Generate Serenity HTML
        run: mvn serenity:aggregate

      - name: ğŸŒ± Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/site/serenity
          publish_branch: gh-pages

