name: Deploy Serenity Report to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      CI: true
      HEADLESS: true

    steps:
      - name: ⬇ Checkout repo
        uses: actions/checkout@v4

      - name: 🧪 Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 🌐 Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: 🚀 Run UI tests with Maven
        run: mvn clean verify serenity:aggregate -Dwebdriver.chrome.driver=$(which chromedriver)

      - name: 🌱 Deploy Serenity Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/site/serenity
          publish_branch: gh-pages
          force_orphan: true # 🔥 limpia archivos anteriores si había conflictos
