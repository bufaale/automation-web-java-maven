name: Deploy Serenity Report to GitHub Pages

on:
  workflow_run:
    workflows: ["Run UI Tests"]
    types:
      - completed

permissions:
  contents: write

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download Serenity Raw Files
        uses: actions/download-artifact@v4
        with:
          name: raw-serenity-data
          path: target/site/serenity

      - name: ðŸ“Š Aggregate Serenity Report
        run: mvn serenity:aggregate

      - name: ðŸŒ± Deploy Serenity Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/site/serenity
          publish_branch: gh-pages
