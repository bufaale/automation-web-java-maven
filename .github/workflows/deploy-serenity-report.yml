name: Deploy Serenity Report to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸš€ Run UI tests with Maven
        run: mvn clean verify serenity:aggregate -Dwebdriver.chrome.driver=$(which chromedriver)

      - name: ðŸŒ± Deploy Serenity Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/site/serenity
          publish_branch: gh-pages
